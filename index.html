<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<title>LyricCloud</title>
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="d3.layout.cloud.js"></script>
		<script src="string_helpers.js"></script>
		<script src="cache.js"></script>
		<script src="action.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div id="inputs">
				<div id="spacer"></div>
				<input type="text" placeholder="Artist" id="artist">
				<input type="text" placeholder="Song" id="song">
				<div id="suggestions">Examples: <a href="#AC/DC:hell's_bells">AC/DC&ndash;Hell's Bells</a>, <a href="#michael_jackson:bad">Michael Jackson&ndash;Bad</a>, <a href="#black_eyed_peas:my_humps">Black Eyed Peas&ndash;My Humps</a>, <a href="#metallica:master_of_puppets">Metallica&ndash;Master Of Puppets</a></div>
				<div id="error">Sorry, couldn't find lyrics for your request :(</div>
			</div>
			<img class="centered" id="loader" src="loader.gif">
			<svg class="centered" id="lyricscloud"></svg>
			<div class="push"></div>
		</div>
		<footer>Built by <a href="https://twitter.com/chrisma0">@chrisma0</a> | Hosted on <a href="https://github.com/chrisma/LyricsCloud">Github</a></footer>
	</body>
</html>
